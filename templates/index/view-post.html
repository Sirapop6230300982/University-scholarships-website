{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
  />
  <link rel="stylesheet" href="{% static 'css/indexPost.css' %}?{% now " U" %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>viewpost</title>
</head>
<body>
 <div class = "wrapper">
    <div class="main-container">
      <div class="card">
        {% for new in news%}
      
        <div class="imageHolder">
          <img src="{{new.sn_photo_bg.url|default_if_none:'#' }}">
        </div>
        <div class="description">
          
          <h2>{{new.sn_header}}</h2>
          {{new.sn_description | safe}}<br>
          หมดอายุ :  {{new.sn_expire_date}}
        </div>
        <br>
        <a href="{{new.sn_path_to_pdf.url|default_if_none:'#'}}"> <button class="button is-primary is-medium is-fullwidth"><i class="fas fa-file-pdf">  <p>Download เอกสารทางการ </p>  </i> </button></a>
      
      {%endfor%}
      </div>
    </div>
  </div>
  
    
</body>
</html>
